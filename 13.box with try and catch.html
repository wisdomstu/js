<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 13 input box with try and catch</title>
</head>

<body>


    <p>لطفا یک عدد دو رقمی وارد کنید</p>
    <input type="text" id="test">
    <button type="button" onclick="myFunction()"> برو بریم </button>
    <p id="result"> </p>

</body>
<script>
    function myFunction() {
        var message, x;
        message = document.getElementById("result");
       
        x = document.getElementById("test").value;

        try {
            if (x=="") throw "خالی";

            if (isNaN(x)) throw "غیر عدد";
            
            if(65<x && x<75) throw "درست";
          
            if(x<=65) throw "کوچک";
            if(x=>75) throw "بزرگ";
            
         }

        catch (err) {
            message.innerHTML = " ورودی " + err + " است"
        }
        // در فاینالی می گوییم تحت هر شرایطی باکس را خالی کن
        finally{
            document.getElementById("test").value ="";
        }
    }
</script>

</html>
