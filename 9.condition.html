<script>

    // را با && نشان می دهیم 
    var x = 5;
    if (x<12 && x>4 && x==7 )
        {
            alert("true")
        }else
        {
            alert("false")
        }
//  ممکن است که شرطی ما منفصله باشد که با || نشان می دهیم مانند:
        var x = 5;
    if (x<12 && x>4 || x==7 )
        {
            alert("true")
        }else
        {
            alert("false")
        }

        //  گاهی ممکن است که شرطی ما مانعه الجمع باشد و چندین حالت برای آن متصور شویم

        if(time <= 11 ) {
            alert("صبح بخیر")
        } else if(time<17)
        {
            alert("ظهر بخیر")
        }else if (time<20)
        {
            alert("عصر بخیر")
        }

        else{
            alert("شب بخیر")
        }
